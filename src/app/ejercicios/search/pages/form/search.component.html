<div class="row">
  <form [formGroup]="form" autocomplete="off" (keyup)="search()">
    <div class="col d-flex justify-content-center">
      <div class="btn-group" role="group" (change)="search()">
        <input
          type="radio"
          class="btn-check"
          formControlName="country"
          id="btnradio1"
          value="Spain"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio1">Espa√±a</label>

        <input
          type="radio"
          class="btn-check"
          formControlName="country"
          id="btnradio2"
          value="United Kingdom"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2"
          >Reino Unido</label
        >

        <input
          type="radio"
          class="btn-check"
          formControlName="country"
          id="btnradio3"
          value="Portugal"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3">Portugal</label>
      </div>
      <input type="text" class="form-control w-25 ms-1" formControlName="name" />
    </div>
  </form>
</div>

<div class="row mt-3">
  <div class="col">
    <app-list [universities]="universities"></app-list>
  </div>
</div>
