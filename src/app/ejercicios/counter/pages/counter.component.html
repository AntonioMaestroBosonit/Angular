<div class="row">
  <div class="col">
    <h1 class="mb-4">{{ counter }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <p class="mb-1">Setup</p>
    <button class="btn btn-primary me-1" id="start">start</button>
    <button class="btn btn-primary me-1" id="pause">pause</button>
    <button class="btn btn-primary me-1" id="reset">reset</button>
    <p class="mb-1 mt-3">Count</p>
    <button class="btn btn-primary me-1" id="countUp">count up</button>
    <button class="btn btn-primary me-1" id="countDown">count down</button>
    <form [formGroup]="form" autocomplete="off">
      <p class="mb-1 mt-3">Step to</p>
      <input type="number" class="form-control w-25" id="stepTo" formControlName="stepTo"/>
      <p class="mb-1 mt-3" >Step</p>
      <input type="number" class="form-control w-25" id="step" formControlName="step"/>
    </form>
  </div>
</div>
