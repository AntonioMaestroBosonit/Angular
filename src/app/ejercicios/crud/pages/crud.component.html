<app-form></app-form>
<table class="table table-hover">        
    <thead class="table-secondary">
      <tr>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Correo</th>
        <th scope="col">Suscrito</th>
        <th scope="col">Pa√≠s</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr class="align-middle">
        <td>{{ user.name | titlecase }}</td>
        <td>{{ user.email }}</td>
        <td><i *ngIf="user.subscribe" class="bi bi-check2-circle fs-4"></i></td>
        <td>{{ user.country | titlecase }}</td>
        <td>{{ user.city | titlecase }}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-success"><i class="bi bi-pencil"></i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
